<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Password generator</title>
  </head>

  <body>
  <div class="mx-auto mt-5 " style="width: 200px;">
    <h1>Password generator</h1>

  <div class = "mt-5">
    <form action="{% url 'password' %}">
  <select name="length">
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8" selected = "selected">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  </select>
     </br>
      <div class = "mt-3">
    <input type="checkbox"  name="numbers"> Numbers
        </div>
    </br>
        <div class = "mt-3">
    <input type="checkbox" name="uppercase"> UpperCase
          </div>
    </br>
          <div class = "mt-3">
    <input type="checkbox" name="special"> Special Character
            </div>
    </br>
            <div class = "mt-3">
    <input type="submit" class="btn btn-primary" value="Generate Password">
              </div>
</form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </div>
  </body>
</html>
